<header class="profile">
  {{ if .Site.Params.avatarImage }}
    {{ with .Site.Params.avatarImage }}
      <img class="avatar mb-4" alt="avatar" src="{{ . }}" />
    {{ end }}
  {{ else }}
    <img class="avatar mb-4" alt="avatar" src="/images/avatar.png" />
  {{ end }}

  <h1>{{ .Site.Title }}</h1>

  {{ with .Site.Params.Bio }}
  <h2>{{ . | markdownify }}</h2>
  
  {{ end }}
</header>
